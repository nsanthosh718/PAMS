<!DOCTYPE html>
<html>
<head>
    <title>PAMS - Add Your Athletes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 40px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 3em; margin-bottom: 10px; }
        h1 { color: #2c3e50; margin-bottom: 5px; }
        .subtitle { color: #7f8c8d; margin-bottom: 30px; }
        .welcome { background: #e8f5e8; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50; }
        input, select { width: 100%; padding: 15px; border: 2px solid #e0e6ed; border-radius: 12px; font-size: 16px; }
        input:focus, select:focus { border-color: #667eea; outline: none; }
        .add-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .add-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(39,174,96,0.3); }
        .continue-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #3498db, #2980b9); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .continue-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(52,152,219,0.3); }
        .child-list { margin: 20px 0; }
        .child-item { background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .child-info { flex: 1; }
        .child-pin { background: #3498db; color: white; padding: 5px 10px; border-radius: 5px; font-family: monospace; font-weight: bold; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin: 10px 0; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üèÜ</div>
            <h1>Welcome {{ user.name }}!</h1>
            <p class="subtitle">Let's set up profiles for your young athletes</p>
        </div>

        <div class="welcome">
            <strong>üéØ What's Next:</strong><br>
            ‚Ä¢ Add your children's profiles<br>
            ‚Ä¢ Each child gets a simple PIN to log in<br>
            ‚Ä¢ You control all settings and permissions<br>
            ‚Ä¢ Children can only do daily check-ins and view their stats
        </div>

        <div id="success-message" class="success" style="display: none;"></div>
        <div id="error-message" class="error"></div>

        <form id="addChildForm">
            <div class="form-group">
                <label for="childName">Child's Name</label>
                <input type="text" id="childName" required placeholder="Enter your child's name">
            </div>

            <div class="form-group">
                <label for="childAge">Age</label>
                <select id="childAge" required>
                    <option value="">Select age</option>
                    <option value="5">5 years old</option>
                    <option value="6">6 years old</option>
                    <option value="7">7 years old</option>
                    <option value="8">8 years old</option>
                    <option value="9">9 years old</option>
                    <option value="10">10 years old</option>
                    <option value="11">11 years old</option>
                    <option value="12">12 years old</option>
                    <option value="13">13 years old</option>
                    <option value="14">14 years old</option>
                    <option value="15">15 years old</option>
                    <option value="16">16 years old</option>
                    <option value="17">17 years old</option>
                    <option value="18">18 years old</option>
                </select>
            </div>

            <div class="form-group">
                <label for="childSport">Primary Sport</label>
                <select id="childSport" required>
                    <option value="">Select sport</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Baseball">Baseball</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Track & Field">Track & Field</option>
                    <option value="Football">Football</option>
                    <option value="Gymnastics">Gymnastics</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="add-btn">‚ûï Add Child</button>
        </form>

        <div class="child-list" id="childList">
            <!-- Added children will appear here -->
        </div>

        <button onclick="continueToDashboard()" class="continue-btn" id="continueBtn" style="display: none;">
            üöÄ Continue to Dashboard
        </button>
    </div>

    <script>
        let childrenAdded = 0;

        document.getElementById('addChildForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('childName').value.trim();
            const age = document.getElementById('childAge').value;
            const sport = document.getElementById('childSport').value;
            
            if (!name || !age || !sport) {
                showError('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('/api/add-child', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, age, sport })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addChildToList(name, age, sport, result.pin);
                    document.getElementById('addChildForm').reset();
                    showSuccess(`${name} added successfully! PIN: ${result.pin}`);
                    childrenAdded++;
                    document.getElementById('continueBtn').style.display = 'block';
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Failed to add child. Please try again.');
            }
        });

        function addChildToList(name, age, sport, pin) {
            const childList = document.getElementById('childList');
            const childItem = document.createElement('div');
            childItem.className = 'child-item';
            childItem.innerHTML = `
                <div class="child-info">
                    <strong>${name}</strong> (${age} years old)<br>
                    <small>${sport}</small>
                </div>
                <div class="child-pin">PIN: ${pin}</div>
            `;
            childList.appendChild(childItem);
        }

        function continueToDashboard() {
            window.location.href = '/parent';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
