<!DOCTYPE html>
<html>
<head>
    <title>PAMS - {{ child.name }}'s Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #667eea; min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { background: #2c3e50; color: white; padding: 25px; border-radius: 10px; margin-bottom: 25px; text-align: center; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 25px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .stat-value { font-size: 36px; font-weight: bold; margin: 15px 0; }
        .excellent { color: #27ae60; }
        .good { color: #3498db; }
        .needs-work { color: #e74c3c; }
        .progress-section { background: white; padding: 30px; border-radius: 10px; margin-bottom: 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .progress-bar { background: #ecf0f1; height: 25px; border-radius: 15px; margin: 15px 0; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 15px; transition: width 1s ease; }
        .nav-btn { padding: 12px 24px; margin: 0 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; color: white; }
        .primary-btn { background: #3498db; }
        .secondary-btn { background: #95a5a6; }
        .nav-btn:hover { opacity: 0.9; }
        .achievements { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .achievement { padding: 15px; margin: 10px 0; background: #f8f9fa; border-radius: 8px; border-left: 5px solid #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ {{ child.name }}'s Dashboard</h1>
            <p>Age: {{ child.age }} | Sport: {{ child.sport }}</p>
        </div>

        <div class="stats-grid" id="stats">
            <!-- Stats will load here -->
        </div>

        <div class="progress-section">
            <h3>üìà This Week's Progress</h3>
            <div id="progress-bars">
                <!-- Progress bars will load here -->
            </div>
        </div>

        <div class="achievements">
            <h3>üèÜ Recent Insights</h3>
            <div id="insights">Loading...</div>
        </div>

        <div style="text-align: center; margin-top: 25px;">
            <a href="/parent" class="nav-btn primary-btn">‚Üê Back to Parent Dashboard</a>
            <a href="/parent/athlete-view" class="nav-btn secondary-btn">üìù Check-in Interface</a>
        </div>
    </div>

    <script>
        async function loadChildDashboard() {
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();
                
                // Load stats
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div>üò¥ Sleep</div>
                        <div class="stat-value ${data.avg_sleep >= 8.5 ? 'excellent' : data.avg_sleep >= 7.5 ? 'good' : 'needs-work'}">${data.avg_sleep?.toFixed(1) || 0}h</div>
                        <div>Target: 9h</div>
                    </div>
                    <div class="stat-card">
                        <div>üòä Mood</div>
                        <div class="stat-value ${data.avg_mood >= 4 ? 'excellent' : data.avg_mood >= 3 ? 'good' : 'needs-work'}">${data.avg_mood?.toFixed(1) || 0}/5</div>
                        <div>Feeling great!</div>
                    </div>
                    <div class="stat-card">
                        <div>‚öΩ Training</div>
                        <div class="stat-value ${data.training_consistency >= 85 ? 'excellent' : data.training_consistency >= 70 ? 'good' : 'needs-work'}">${data.training_consistency?.toFixed(0) || 0}%</div>
                        <div>Consistency</div>
                    </div>
                    <div class="stat-card">
                        <div>üíß Hydration</div>
                        <div class="stat-value ${data.avg_hydration >= 7 ? 'excellent' : data.avg_hydration >= 5 ? 'good' : 'needs-work'}">${data.avg_hydration?.toFixed(1) || 0}</div>
                        <div>Bottles/day</div>
                    </div>
                `;

                // Progress bars
                const scores = data.scores || {};
                document.getElementById('progress-bars').innerHTML = `
                    <div>Sleep Quality: <div class="progress-bar"><div class="progress-fill" style="width: ${scores.sleep || 0}%; background: #3498db;"></div></div></div>
                    <div>Nutrition: <div class="progress-bar"><div class="progress-fill" style="width: ${scores.nutrition || 0}%; background: #27ae60;"></div></div></div>
                    <div>Recovery: <div class="progress-bar"><div class="progress-fill" style="width: ${scores.recovery || 0}%; background: #9b59b6;"></div></div></div>
                    <div>Training: <div class="progress-bar"><div class="progress-fill" style="width: ${scores.training || 0}%; background: #e74c3c;"></div></div></div>
                `;

                // Insights
                const insightsHtml = data.alerts && data.alerts.length > 0
                    ? data.alerts.map(alert => `<div class="achievement">${alert}</div>`).join('')
                    : '<div class="achievement">üéâ {{ child.name }} is doing amazing! Keep up the great work!</div>';
                
                document.getElementById('insights').innerHTML = insightsHtml;

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        loadChildDashboard();
        setInterval(loadChildDashboard, 30000);
    </script>
</body>
</html>
